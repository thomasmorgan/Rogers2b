<head>
<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<div id="container-exp">
    <p class="trial_info_text">Round <span id="trial-number">0</span> of 125</p>
    <p class="trial_info_text"><span id="practice-trial">This is a practice trial</span></p>
    <div id="stimulus-stage">
        <p class="trial_text" id="instructions">Are there more blue or yellow dots?</p>
        <div class="trial_div">
            <button id="more-blue" type="button" class="btn btn-primary">Blue</button>
            <button id="more-yellow" type="button" class="btn btn-warning">Yellow</button>
        </div>
        <div class="trial_text" id="stimulus_div" style="height: 430px;">
            <img id="stimulus" class="stimulus_image" src="" width="500px" />
        </div>
        <div class="trial_div" id="see_dots_div" style="visibility: hidden">
            <p></p>
            <button id="see_dots_button" type="button" class="btn btn-success">See the dots</button>
            <p>Remember, seeing the dots will reduce your pay!</p>
        </div>
	</div>
</div>
